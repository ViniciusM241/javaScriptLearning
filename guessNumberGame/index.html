<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
</head>
<body>
    <h1>Guess a Number Game</h1>
    <h3>Messages: <span id="messages"></span></h3>
    <label for="number">
        Number:
        <input type="number" name="number" disabled>
    </label>
    <button id="btnTry" disabled>Try it</button>
    <p>Guesses: <span id="guessesNumbers"></span></p>
    <button id="btnPlayAgain" style="visibility: hidden;">Play again</button>

    <!-- Scripts -->
    <script src="index.js"></script>  
</body>
</html>
